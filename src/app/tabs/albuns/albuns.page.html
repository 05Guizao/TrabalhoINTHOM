<ion-header>
  <ion-toolbar>
    <ion-title>√Ålbuns</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="criarAlbum()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item-sliding *ngFor="let alb of albums">
    <ion-item button detail (click)="openAlbum(alb.id)">
      <ion-thumbnail slot="start">
          <img src="../../../assets/images/album.png" />
        </ion-thumbnail>
      <ion-label>
        <h2>{{ alb.title }}</h2>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="confirmarApagar(alb.id)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
